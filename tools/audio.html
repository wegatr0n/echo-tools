  <header class="bg-gray-800 text-white">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">

    <h2 class="text-2xl font-bold mb-4">Audio Converter</h2>
    <p class="mb-4">Convert your audio files to high-quality MP3 in your browser.</p>
    <input type="file" id="audio-input" accept="audio/*">
    <button id="audio-process-button" class="mt-4">Convert to MP3</button>
    <div id="audio-results" class="tool-result mt-6"></div>
